<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css"> <!-- Adjust path as needed -->
    <title>Password Generator</title>
</head>
<body>
    <header>
        <h1>Password Generator</h1>
        <p>Create a secure random password</p>
    </header>
    <main>
        <div class="generator-container">
            <label for="length">Password Length:</label>
            <input type="number" id="length" value="12" min="4" max="32">
            
            <div>
                <input type="checkbox" id="uppercase" checked>
                <label for="uppercase">Include Uppercase Letters</label>
            </div>
            <div>
                <input type="checkbox" id="lowercase" checked>
                <label for="lowercase">Include Lowercase Letters</label>
            </div>
            <div>
                <input type="checkbox" id="numbers" checked>
                <label for="numbers">Include Numbers</label>
            </div>
            <div>
                <input type="checkbox" id="symbols" checked>
                <label for="symbols">Include Symbols</label>
            </div>

            <button id="generate">Generate Password</button>
            <div class="result-container">
                <h2>Your Password:</h2>
                <p id="password" class="result-text">Your password will appear here</p>
                <button id="copy" class="copy-btn">Copy</button>
            </div>
        </div>
    </main>
    <footer>
        <p>Â© 2024 My Tools Website</p>
    </footer>
    <script src="../js/script.js"></script> <!-- Adjust path as needed -->
    <script src="../js/password-generator.js"></script> <!-- Add the script file for the generator -->
</body>
</html>
