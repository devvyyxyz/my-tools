<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="google-header">
                <div class="google-logo">
                    <img id="google-logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google">
                </div>
                <div class="search-container">
                    <form action="https://www.bing.com/search" method="GET" target="_blank">
                        <input type="text" name="q" class="search-input" autofocus>
                        <div class="search-buttons">
                            <input type="submit" value="Google Search" class="search-button">
                            <input type="submit" value="I'm Feeling Lucky" class="feeling-lucky-button">
                        </div>
                    </form>
                </div>
            </div>
        </header>
        <footer>
            <div class="footer-links">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div class="footer-links">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
