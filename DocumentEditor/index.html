<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCP Document Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid p-4">
        <div class="toolbar">
            <button onclick="execCmd('bold')" class="toolbar-btn">B</button>
            <button onclick="execCmd('italic')" class="toolbar-btn"><i>I</i></button>
            <button onclick="execCmd('underline')" class="toolbar-btn"><u>U</u></button>
            <button onclick="execCmd('strikeThrough')" class="toolbar-btn"><s>S</s></button>
            <button onclick="execCmd('formatBlock', '<h1>')" class="toolbar-btn">H1</button>
            <button onclick="execCmd('formatBlock', '<h2>')" class="toolbar-btn">H2</button>
            <button onclick="execCmd('formatBlock', '<h3>')" class="toolbar-btn">H3</button>
            <button onclick="execCmd('insertOrderedList')" class="toolbar-btn">1.</button>
            <button onclick="execCmd('insertUnorderedList')" class="toolbar-btn">•</button>
            <button onclick="execCmd('justifyLeft')" class="toolbar-btn">L</button>
            <button onclick="execCmd('justifyCenter')" class="toolbar-btn">C</button>
            <button onclick="execCmd('justifyRight')" class="toolbar-btn">R</button>
            <button onclick="execCmd('undo')" class="toolbar-btn">↺</button>
            <button onclick="execCmd('redo')" class="toolbar-btn">↻</button>
            <button onclick="blackoutText()" class="toolbar-btn">██</button>
            <button onclick="saveAsHtml()" class="toolbar-btn">&lt;/&gt;</button>
            <button onclick="saveAsImage()" class="save-btn">Save as Image</button>
        </div>
        <div class="document">
            <div id="scp-document" contenteditable="true">
                <p>SCP-████ is to be contained in a standard humanoid containment cell, reinforced with ████████ to prevent escape. Access to SCP-████ is restricted to Level 4 personnel or higher, and all interactions must be conducted remotely.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
